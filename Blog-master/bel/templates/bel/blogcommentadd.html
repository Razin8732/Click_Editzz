{% extends "bel/base.html" %}
{% load static %}
{% block title %}<title>Add Comment</title>
{% endblock title %}
{% block content %}
<form action="" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="comment">Comment </label>
    <input type="text" name="comment" class="form-control" id="comment" aria-describedby="commentHelp" placeholder="Enter comment" required maxlength="300">
  </div>
  <button type="submit" class="btn btn-primary w-25">Submit</button>
</form>
{% endblock content %}
