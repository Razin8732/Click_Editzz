{% extends "polls/admin-base.html" %}
{% block title %}<title>Login</title>
{% endblock title %}
{% block content %}
<h1>Login</h1>
<form action="" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="username">Username </label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" required maxlength="30">
    <small id="usernameHelp" class="form-text text-muted">Keep max 30 character longer</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required maxlength="30">
  </div>
  {% if error %}
  <div class="text-danger">{{error}}</div>
  {% else %}
  {% endif %}
  <button type="submit" class="btn btn-primary w-25">Submit</button>
</form>
{% endblock content %}
